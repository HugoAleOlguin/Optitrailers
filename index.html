<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Optitrailers</title>
    <style>
        /* Encabezado estilizado */
        .encabezado {
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #ff6f61;
        }

        .encabezado h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .encabezado h2 {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .menu-item {
            position: relative;
        }

        .menu-item button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .menu-item button:hover {
            background-color: #e55a4d;
        }

        .menu-item ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            color: #333;
            list-style: none;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .menu-item ul li {
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item ul li:hover {
            background-color: #f0f0f0;
        }

        .menu-item ul li i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="encabezado">
            <h1>Optitrailers</h1>
            <h2>Explora tus géneros favoritos y más</h2>
            <div class="menu-container">
                <div class="menu-item">
                    <button onclick="toggleMenu('movie-types')"><i class="fas fa-play"></i> Tipo de películas</button>
                    <ul id="movie-types">
                        <li><i class="fas fa-film"></i> Acción</li>
                        <li><i class="fas fa-laugh"></i> Comedia</li>
                        <li><i class="fas fa-theater-masks"></i> Drama</li>
                        <li><i class="fas fa-heart"></i> Romance</li>
                        <li><i class="fas fa-ghost"></i> Terror</li>
                        <li><i class="fas fa-hiking"></i> Aventura</li>
                        <li><i class="fas fa-palette"></i> Animación</li>
                        <li><i class="fas fa-rocket"></i> Ciencia Ficción</li>
                    </ul>
                </div>
                <div class="menu-item">
                    <button onclick="toggleMenu('community-options')"><i class="fas fa-users"></i> Comunidad</button>
                    <ul id="community-options">
                        <li><i class="fas fa-headset"></i> Atención al Cliente</li>
                        <li><i class="fas fa-user-friends"></i> Operadores Activos</li>
                    </ul>
                </div>
                <div class="menu-item">
                    <button onclick="toggleMenu('contact-options')"><i class="fas fa-phone"></i> Contactos</button>
                    <ul id="contact-options">
                        <li><i class="fas fa-phone-alt"></i> Teléfono</li>
                        <li><i class="fas fa-envelope"></i> Email</li>
                        <li><i class="fas fa-comments"></i> Soporte en línea</li>
                    </ul>
                </div>
                <div class="menu-item">
                    <button onclick="toggleMenu('settings-options')"><i class="fas fa-cog"></i> Settings</button>
                    <ul id="settings-options">
                        <li><i class="fas fa-user"></i> Perfil</li>
                        <li><i class="fas fa-sliders-h"></i> Preferencias</li>
                        <li><i class="fas fa-lock"></i> Seguridad</li>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            function toggleMenu(menuId) {
                const menu = document.getElementById(menuId);
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            }
        </script>
    </div>
</body>
</html>
