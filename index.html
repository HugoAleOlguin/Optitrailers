<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Optitrailers</title>
</head>
<body>
    <div>
        <div class="encabezado">
            <h1>Optitrailers</h1>
            <h2><header>
                <div style="display: flex; gap: 10px; justify-content: space-between; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 200px;">
                        <button onclick="toggleMovieTypes()"><i class="fas fa-play"></i> Tipo de películas</button>
                        <ul id="movie-types" style="display: none; list-style-type: none; padding: 0;">
                            <li>Acción</li>
                            <li>Comedia</li>
                            <li>Drama</li>
                            <li>Ciencia Ficción</li>
                            <li>Documental</li>
                        </ul>
                        <script>
                            function toggleMovieTypes() {
                                const movieTypes = document.getElementById('movie-types');
                                movieTypes.style.display = movieTypes.style.display === 'none' ? 'block' : 'none';
                            }
                        </script>
                    </div>
                    <div>
                        <button onclick="toggleCommunityOptions()"><i class="fas fa-users"></i> Comunidad</button>
                        <ul id="community-options" style="display: none; list-style-type: none; padding: 0;">
                            <li>Atención al Cliente</li>
                            <li>Operadores Activos</li>
                        </ul>
                        <script>
                            function toggleCommunityOptions() {
                                const communityOptions = document.getElementById('community-options');
                                communityOptions.style.display = communityOptions.style.display === 'none' ? 'block' : 'none';
                            }
                        </script>
                    </div>
                    <div>
                        <button onclick="toggleContactOptions()"><i class="fas fa-phone"></i> Contactos</button>
                        <ul id="contact-options" style="display: none; list-style-type: none; padding: 0;">
                            <li>Teléfono</li>
                            <li>Email</li>
                            <li>Soporte en línea</li>
                        </ul>
                        <script>
                            function toggleContactOptions() {
                                const contactOptions = document.getElementById('contact-options');
                                contactOptions.style.display = contactOptions.style.display === 'none' ? 'block' : 'none';
                            }
                        </script>
                    </div>
                    <div>
                        <button onclick="toggleSettings()"><i class="fas fa-cog"></i> Settings</button>
                        <ul id="settings-options" style="display: none; list-style-type: none; padding: 0;">
                            <li>Perfil</li>
                            <li>Preferencias</li>
                            <li>Seguridad</li>
                        </ul>
                        <script>
                            function toggleSettings() {
                                const settingsOptions = document.getElementById('settings-options');
                                settingsOptions.style.display = settingsOptions.style.display === 'none' ? 'block' : 'none';
                            }
                        </script>
                    </div>
                </div>
                    </div>
                </div>
            </header></h2>
        </div>
        <div class="container">
            <h2>Populares</h2>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-item">

                    </div>
                        <div class="carousel-item">

                        </div>
                        <div class="carousel-item">

                        </div>
                </div>
            </div>
            <script>
                function scrollCarousel(direction) {
                    const container = document.querySelector('.carousel-container');
                    const scrollAmount = container.offsetWidth / 2; 
                    container.scrollBy({
                        left: direction * scrollAmount,
                        behavior: 'smooth'
                    });
                }
            </script>
        </div>
        <div class="container2">
            <h2>recomendaciones</h2>
            <div>
                <div class="carousel">
                    <div class="carousel-container-recomendaciones">
                        <div class="carousel-item">

                        </div>
                        <div class="carousel-item">

                        </div>
                        <div class="carousel-item">

                        </div>
                    </div>
                </div>

                <script>
                    function scrollCarouselRecomendaciones(direction) {
                        const container = document.querySelector('.carousel-container-recomendaciones');
                        const scrollAmount = container.offsetWidth / 2; 
                        container.scrollBy({
                            left: direction * scrollAmount,
                            behavior: 'smooth'
                        });
                    }
                </script>

                <style>
                    .carousel-container-recomendaciones {
                        display: flex;
                        gap: 10px;
                        overflow: hidden;
                        scroll-behavior: smooth;
                        width: 80%;
                    }
                </style>
            </div>
        </div>
        <div class="container3">
        <h2>otros</h2>
              <div>
                <div class="grid-container">
                    <div class="grid-item">

                    </div>
                    <div class="grid-item">

                    </div>
                    <div class="grid-item">

                    </div>
                    <div class="grid-item">

                    </div>
                    <div class="grid-item">

                    </div>
                </div>
                </div>
              </div>
        </div>
        <div class="pie de pagina">
            <div style="display: flex; gap: 20px;">
                <div>
                    <i class="fas fa-home"></i> Home
                </div>
                <div>
                    <i class="fas fa-info-circle"></i> About
                </div>
                <div>
                    <i class="fas fa-envelope"></i> Contact
                </div>
            </div>
        </div>
    </div>
</body>
</html>
